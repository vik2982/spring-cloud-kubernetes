apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "http://host.docker.internal:8200"
      path: "kv/org"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "vault-token"
          namespace: "vik"
          key: "token"